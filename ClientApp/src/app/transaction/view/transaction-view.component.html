<div class="container">
  <h3>Transaction View</h3>
  <div class="mb-2">
    <label class="form-label">Transaction Id: {{transaction.transactionId}}</label>
  </div>
  <div class="mb-2">
    <label class="form-label">Transaction name: {{transaction.transactionName}}</label>
  </div>
  <div class="mb-2">
    <label class="form-label">Transaction cost: {{transaction.transactionCost}}</label>
  </div>
  <div class="mb-2">
    <label class="form-label">Transaction date: {{transaction.transactionDate | date: 'medium'}}</label>
  </div>
  <div class="mb-2">
    <button type="button" class="btn btn-secondary" routerLink="/">Back</button>
  </div>
</div>
